<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>MB| Thanks ! Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->

      <div class="rating_start" id="card">
        <img
          src="./images/illustration-thank-you.svg"
          alt="picture of a receipt"
        />

        <div class="selection_msg">
          You selected <span class="rating"></span> out of 5
        </div>

        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
